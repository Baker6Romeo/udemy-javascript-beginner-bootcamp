<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Trump Quote Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>
            <img src="https://github.com/robgmerrill/online-course-images/blob/master/quote-machine.jpg?raw=true" alt="Donald Trump Thumbs Up">
            <section class="quotes">
                <blockquote class="quote-text"></blockquote>
            </section>
            <section>
                <button type="button" class="new-quote button">More Donald</button>
            </section>
        </p>
    </main>
    <script src="main.js"></script>
</body>
</html>
